<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Confirmación de Compra</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/confirmation.css">
    </head>

    <body class="bg-light">
        <!-- Fixed navbar -->
        <nav id="menu" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="./index.html">Queremos Pizza</a>
            
            <div>
                <button class="btn mx-2" title="Pagar" onclick="pay()">
                    <img src="./images/car.png" class="car-icon" alt="car">
                    <span class="badge badge-light" id="total"></span>
                </button>
            </div>
        </nav>

        <div class="container my-5 py-5 bg-light">
            <div class="text-center mb-4">
                <h2>¡Gracias por tu compra!</h2>
            </div>

            <div class="alert alert-success  mb-4" role="alert">
                <div class="w-50">
                    Número de pedido <strong>1001234</strong>  
                </div>
                
                <div class="w-50">
                    Fecha <strong id="date"></strong>
                    Hora <strong id="hour"></strong> 
                </div>
            </div>

            <p>Te enviamos un correo de confirmación a <span id="email"></span></p>   

            <div class="row my-4">
                <!-- Productos -->
                <div class="col-md-4 order-md-2">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Productos</span>
                        <span class="badge badge-secondary badge-pill" id="total_prod"></span>
                    </h4>
                    <ul class="list-group" id="cart">
                    </ul>
                </div>
                
                <!-- Table -->
                <div class="col-md-8 order-md-1">
                    <div>
                        <h5 class="mb-3">Datos de quien recibe</h5>
                        <div id="userInfo"></div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a class="btn btn-sm btn-outline-secondary" href="./index.html" onclick="deleteInfo()">
                    Ir al inicio
                </a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="./js/product.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/confirmation.js"></script>
    </body>

</html>
